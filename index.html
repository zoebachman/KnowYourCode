<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Know Your Code</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
  </head>


<body>
  <div id="title">
    <h3>Know Your Code</h3>
  </div>


  <div id="top-row">
    <div id="company-box">
        <h2>Company Name</h2>
    </div>


    <div id="stats-box">
      <h2>Stats</h2>
        <ul id="stats"><!--would I have to do "getElementByID" for all of these?-->
          <li>Founded:</li>
          <li>Location:</li>
          <li>Net Worth:</li>
          <li>No. of Employees:</li>         
          <li>Key Products:</li> <!--not sure to include this-->
        </ul>
    </div>

 

    <div class="right">
      <div id="founders-box">
        <h2>Founders</h2>
          <p id="founders-names">Names</p>
      </div>

      <div id="key-people-box">
        <h2>Key People</h2>
          <p id="key-people">Key People</p><!--might restructure to specify CEO, etc. Or maybe that's built into the json?-->
      </div>
    </div>

  </div>


  <div id="second-row">
  <div id="employee-data">
      <h1>Employee Data</h1>
        <div id="gender-reg">
          <img id="gender-reg-image">
          <p>Female:</p>
          <p>Male:</p>
        </div>

        <div id="race-reg">
          <img id="race-reg-image">
          <p>Minority:</p>
          <p>White:</p>
        </div>
  </div>
</div>

<div id="bottom-row">
  <div id="leader-data">
    <h1>People in Leadership Roles</h1>
      <div id="gender-leader">
        <img id="gender-leader-image">
        <p>Female:</p>
        <p>Male:</p>
      </div>

      <div id="race-leader">
        <img id="race-leader-image">
        <p>Minority:</p>
        <p>White:</p>
      </div>
  </div>
</div>

   <!--  <img id="image-result" hidden> -->
  </body>
</html>
